<!-- templates/cars.html -->
{% extends 'base.html' %}
{% load render_table from django_tables2 %}

{% block title %}Cars{% endblock %}

{% block content %}
{% if user.is_authenticated %}
{% render_table cars %}
<p><a href="{% url 'logout' %}">logout</a></p>
{% else %}
<p>You are not logged in</p>
<a href="{% url 'login' %}">login</a>
{% endif %}
{% endblock %}
